<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
      <p>
      Welcome to Keycloak, Authorization Code Flow with PKCE
      </p>
        <button class="btn btn-default" onclick="call_backend('version', 'version')">get backend version</button>
        <button class="btn btn-default" onclick="call_backend('quisuisje', 'quisuisje')()">Qui suis-je ?</button>
        <button class="btn btn-default" onclick="logout()">logout</button>
        
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Version</label>
            <div class="col-sm-10">
              <p class="form-control-static" id="version"></p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Qui suis-je</label>
            <div class="col-sm-10">
              <p class="form-control-static" id="quisuisje"></p>
            </div>
          </div>
        </form>
        
        <script type="text/javascript" src="/pkce.js"></script>
        <script type="text/javascript" src="/callbackend.js"></script>
        <script type="text/javascript" src="/auth.js"></script>         

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <script type="text/javascript">
    $( document ).ready(function() {
        let searchParams = new URLSearchParams(window.location.search)
        
        if(searchParams.has('code')){
            // here it's after a code has been received from Keycloak
            let code = searchParams.get('code')
            let code_verifier = localStorage.getItem("code_verifier")
            getToken(code, code_verifier);
        } else if (typeof $.cookie('access_token') === 'undefined') {
            console.log('no token')
            gotoLoginPage()
        } else {
            console.log('token found')
        }
    });
  </script>
</body>

</html>
